<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HibouNotes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-900 p-4 border-r border-gray-700">
  <input id="pageTitle" value="Untitled Page"
    class="w-full bg-transparent text-white text-xl font-semibold focus:outline-none" />
</aside>

  <!-- Editor -->
  <main class="flex-1 p-6 overflow-y-auto">
  <div id="editor" contenteditable="true"
  class="w-full max-w-3xl mx-auto p-6 bg-gray-900 text-white rounded-lg prose dark:prose-invert focus:outline-none">
  Type your notes here...
</div>
</main>
  <script src="script.js"></script>
</body>
</html>
